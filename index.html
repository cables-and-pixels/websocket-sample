<!DOCTYPE html>
<html>
  <head>
    <title>Websocket sample</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Hello world!</h1>
    <p id="content"></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io();
    const content = document.getElementById('content');
    socket.on('connect', () => {
      console.log('connected.');
    });
    socket.on('updateConfig', (config) => {
      content.innerHTML = `palette = ${config.palette}`;
    });
    </script>
  </body>
</html>
